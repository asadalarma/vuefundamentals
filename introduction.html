
<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Vue Js Intro</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <script type="text/javascript" src="assets/js/vue.js"></script>

</head>




<body>


<div id="app">


    <h1>{{ message }}</h1>

</div>



</body>



<script>

    var app = new Vue({

        el:'#app',

        data:{

            message: 'Hello Vue World'
        }

    });

</script>




</html>
